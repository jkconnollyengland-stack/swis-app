<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIS - See What I See</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .welcome-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .welcome-card {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.4;
        }
        input {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
        }
        button {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.98); }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 15px;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .divider {
            text-align: center;
            color: #999;
            margin: 20px 0;
            font-size: 14px;
        }
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #4CAF50;
        }
        
        /* Room Screen */
        .room-screen {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .room-screen.active { display: block; }
        
        .room-header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .room-code {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        .member-count {
            color: #999;
            font-size: 14px;
        }
        
        .screens-container {
            display: grid;
            gap: 20px;
            margin-bottom: 100px;
        }
        .screen-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
        }
        .screen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .live-badge {
            background: #ff3b30;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .screen-content {
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .screen-content img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            margin: 10px 0;
        }
        .screen-content a {
            color: #667eea;
            word-break: break-all;
            font-size: 16px;
            text-decoration: none;
        }
        .screen-content p {
            padding: 20px;
            font-size: 16px;
        }
        .empty-state {
            color: #999;
            padding: 40px 20px;
            text-align: center;
            font-style: italic;
        }
        
        /* Control Bar */
        .control-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
        }
        .control-btn {
            flex: 1;
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .share-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stop-btn {
            background: #ff3b30;
            color: white;
            display: none;
        }
        .stop-btn.active {
            display: block;
        }
        .leave-btn {
            background: #f5f5f5;
            color: #333;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .share-options {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
        .share-option {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            font-weight: 600;
        }
        .share-option:active {
            background: #e0e0e0;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            min-height: 100px;
            margin-bottom: 15px;
            resize: vertical;
            font-family: inherit;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            width: 100%;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-card">
            <h1>üì±</h1>
            <h1 style="font-size: 42px; color: #667eea;">SWIS</h1>
            <p class="tagline">See What I See<br>Real-time screen sharing for groups</p>
            
            <button class="btn-primary" onclick="createRoom()">‚ú® Create New Room</button>
            
            <div class="divider">or join existing</div>
            
            <input type="text" id="joinCode" placeholder="Enter Room Code">
            <button class="btn-primary" onclick="joinRoom()">üö™ Join Room</button>
            
            <div id="status" class="status">‚úÖ Connected to Firebase</div>
        </div>
    </div>

    <!-- Room Screen -->
    <div id="roomScreen" class="room-screen">
        <div class="room-header">
            <div class="room-code" id="displayCode"></div>
            <div class="member-count"><span id="memberCount">0</span> people in room</div>
        </div>
        
        <div class="screens-container" id="screensContainer">
            <!-- Screens will appear here -->
        </div>
        
        <div class="control-bar">
            <button class="control-btn share-btn" onclick="openShareModal()">
                üì§ Share
            </button>
            <button class="control-btn stop-btn" id="stopBtn" onclick="stopSharing()">
                ‚èπ Stop
            </button>
            <button class="control-btn leave-btn" onclick="leaveRoom()">
                üëã Leave
            </button>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h2>Share with group</h2>
            <div id="shareOptions">
                <div class="share-options">
                    <button class="share-option" onclick="selectShareType('photo')">
                        üì∑ Photo / Screenshot
                    </button>
                    <button class="share-option" onclick="selectShareType('link')">
                        üîó Website Link
                    </button>
                    <button class="share-option" onclick="selectShareType('text')">
                        üí¨ Message
                    </button>
                </div>
            </div>
            <div id="shareInput" class="hidden">
                <textarea id="textInput" class="hidden" placeholder="Type here..."></textarea>
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <button class="btn-primary" onclick="submitShare()">‚ú® Share with Group</button>
            </div>
            <button class="btn-secondary" onclick="closeShareModal()">Cancel</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, remove } 
            from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCeDlaBjRz-jPj6TZmEsg0yNvfR7fv0l4E",
            authDomain: "swis-9b0ce.firebaseapp.com",
            databaseURL: "https://swis-9b0ce-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "swis-9b0ce",
            storageBucket: "swis-9b0ce.firebasestorage.app",
            messagingSenderId: "25689930290",
            appId: "1:25689930290:web:a5370855e0dd7104071a2b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Global variables - PERSIST across refresh!
        let currentRoom = sessionStorage.getItem('swis_room') || null;
        let currentUser = sessionStorage.getItem('swis_user') || 'User_' + Math.random().toString(36).substr(2, 6);
        let shareType = null;
        
        // Save user ID
        sessionStorage.setItem('swis_user', currentUser);
        
        // Make functions global
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.leaveRoom = leaveRoom;
        window.openShareModal = openShareModal;
        window.closeShareModal = closeShareModal;
        window.selectShareType = selectShareType;
        window.submitShare = submitShare;
        window.stopSharing = stopSharing;

        // Auto-rejoin room on refresh
        if (currentRoom) {
            joinRoomWithCode(currentRoom, true);
        }

        function createRoom() {
            const code = generateCode();
            joinRoomWithCode(code);
        }

        function generateCode() {
            const words = ['TABLE', 'SOFA', 'PUB', 'CAFE', 'DECK', 'BAR', 'ROOM'];
            return words[Math.floor(Math.random() * words.length)] + 
                   (Math.floor(Math.random() * 99) + 1);
        }

        function joinRoom() {
            const code = document.getElementById('joinCode').value.toUpperCase().trim();
            if (!code) return alert('Please enter a room code');
            joinRoomWithCode(code);
        }

        function joinRoomWithCode(code, isRejoin = false) {
            currentRoom = code;
            sessionStorage.setItem('swis_room', code);
            
            // Add user to room
            const userRef = ref(db, `rooms/${code}/members/${currentUser}`);
            set(userRef, {
                name: currentUser,
                joined: Date.now()
            });

            // Listen for ALL changes to members
            const membersRef = ref(db, `rooms/${code}/members`);
            onValue(membersRef, (snapshot) => {
                updateScreens();
            });

            // Listen for ALL changes to shares - THIS FIXES THE UPDATE ISSUE
            const sharesRef = ref(db, `rooms/${code}/shares`);
            onValue(sharesRef, (snapshot) => {
                updateScreens();
            });

            showRoom(isRejoin);
        }

        function showRoom(isRejoin = false) {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('roomScreen').classList.add('active');
            document.getElementById('displayCode').textContent = currentRoom;
            
            if (!isRejoin) {
                updateScreens();
            }
        }

        function updateScreens() {
            const container = document.getElementById('screensContainer');
            
            // Get members
            const membersRef = ref(db, `rooms/${currentRoom}/members`);
            onValue(membersRef, (membersSnapshot) => {
                const members = membersSnapshot.val() || {};
                const memberCount = Object.keys(members).length;
                
                document.getElementById('memberCount').textContent = memberCount;
                
                // Get shares
                const sharesRef = ref(db, `rooms/${currentRoom}/shares`);
                onValue(sharesRef, (sharesSnapshot) => {
                    const shares = sharesSnapshot.val() || {};
                    
                    let html = '';
                    for (let userId in members) {
                        const isMe = userId === currentUser;
                        const share = shares[userId];
                        const shortName = isMe ? 'YOU' : userId.substr(5, 6).toUpperCase();
                        
                        html += `
                            <div class="screen-card">
                                <div class="screen-header">
                                    <div class="user-name">${shortName}</div>
                                    ${share ? '<div class="live-badge">üî¥ LIVE</div>' : ''}
                                </div>
                                <div class="screen-content">
                                    ${share ? renderShare(share) : '<div class="empty-state">Not sharing</div>'}
                                </div>
                            </div>
                        `;
                        
                        // Update stop button if this user is sharing
                        if (isMe && share) {
                            document.getElementById('stopBtn').classList.add('active');
                        } else if (isMe && !share) {
                            document.getElementById('stopBtn').classList.remove('active');
                        }
                    }
                    
                    container.innerHTML = html || '<div class="empty-state">Waiting for others...</div>';
                }, { onlyOnce: true });
            }, { onlyOnce: true });
        }

        function renderShare(share) {
            if (share.type === 'photo') {
                return `<img src="${share.data}" alt="Shared photo">`;
            } else if (share.type === 'link') {
                return `<a href="${share.data}" target="_blank">${share.data}</a>`;
            } else {
                return `<p>${share.data}</p>`;
            }
        }

        function openShareModal() {
            document.getElementById('shareModal').classList.add('active');
            document.getElementById('shareOptions').classList.remove('hidden');
            document.getElementById('shareInput').classList.add('hidden');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
            document.getElementById('textInput').value = '';
            document.getElementById('fileInput').value = '';
        }

        function selectShareType(type) {
            shareType = type;
            document.getElementById('shareOptions').classList.add('hidden');
            document.getElementById('shareInput').classList.remove('hidden');
            
            const text = document.getElementById('textInput');
            const file = document.getElementById('fileInput');
            
            text.classList.add('hidden');
            file.classList.add('hidden');
            
            if (type === 'photo') {
                file.classList.remove('hidden');
            } else {
                text.classList.remove('hidden');
                text.placeholder = type === 'link' ? 'https://example.com' : 'Type your message...';
            }
        }

        async function submitShare() {
            let data = '';
            
            if (shareType === 'photo') {
                const file = document.getElementById('fileInput').files[0];
                if (!file) return alert('Please select a photo');
                data = await readFile(file);
            } else {
                data = document.getElementById('textInput').value.trim();
                if (!data) return alert('Please enter something to share');
            }
            
            // Save to Firebase
            const shareRef = ref(db, `rooms/${currentRoom}/shares/${currentUser}`);
            await set(shareRef, {
                type: shareType,
                data: data,
                timestamp: Date.now()
            });
            
            closeShareModal();
        }

        function readFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        async function stopSharing() {
            const shareRef = ref(db, `rooms/${currentRoom}/shares/${currentUser}`);
            await remove(shareRef);
        }

        async function leaveRoom() {
            if (!confirm('Leave this room?')) return;
            
            // Remove user and their share
            const userRef = ref(db, `rooms/${currentRoom}/members/${currentUser}`);
            const shareRef = ref(db, `rooms/${currentRoom}/shares/${currentUser}`);
            
            await remove(userRef);
            await remove(shareRef);
            
            currentRoom = null;
            sessionStorage.removeItem('swis_room');
            
            document.getElementById('roomScreen').classList.remove('active');
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('joinCode').value = '';
            document.getElementById('stopBtn').classList.remove('active');
        }
    </script>
</body>
</html>
