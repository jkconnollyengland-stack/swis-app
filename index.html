<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIS - See What I See</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .welcome-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .welcome-card {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.4;
        }
        input {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
        }
        button {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.98); }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 15px;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .divider {
            text-align: center;
            color: #999;
            margin: 20px 0;
            font-size: 14px;
        }
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #4CAF50;
        }
        
        /* Room Screen */
        .room-screen {
            display: none;
            min-height: 100vh;
            max-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-direction: column;
            overflow: hidden;
        }
        .room-screen.active { display: flex; }
        
        .room-header {
            background: white;
            border-radius: 15px;
            padding: 8px 15px;
            margin: 8px 20px 5px 20px;
            text-align: center;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-info {
            flex: 1;
            text-align: center;
        }
        .room-code {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 2px;
        }
        .member-count {
            color: #999;
            font-size: 10px;
        }
        .qr-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
        
        /* QR Code Overlay */
        .qr-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .qr-overlay.active {
            display: flex;
        }
        .qr-overlay-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .qr-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            line-height: 1;
        }
        #qrCode {
            margin-top: 0;
            text-align: center;
        }
        #qrCode img {
            width: 200px !important;
            height: 200px !important;
        }
        #qrCode p {
            font-size: 14px;
            color: #667eea;
            margin-top: 15px;
            font-weight: 600;
        }
        
        /* SIMPLE CAROUSEL - ONE VISIBLE CARD AT A TIME */
        .carousel-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 5px 0;
            min-height: 0;
        }
        
        .carousel-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100%;
            max-height: calc(100vh - 200px);
        }
        
        .screen-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            width: auto;
            height: 100%;
            max-height: 100%;
            aspect-ratio: 9 / 19.5;
            display: none;
            flex-direction: column;
        }
        
        .screen-card.active {
            display: flex;
        }
        
        .screen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-shrink: 0;
        }
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .live-badge {
            background: #ff3b30;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .screen-content {
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .screen-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .screen-content a {
            color: #667eea;
            word-break: break-all;
            font-size: 16px;
            text-decoration: none;
        }
        .screen-content p {
            padding: 20px;
            font-size: 16px;
        }
        .empty-state {
            color: #999;
            font-style: italic;
        }
        
        /* NAVIGATION ARROWS */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .nav-arrow.visible { display: flex; }
        .nav-left { left: 10px; }
        .nav-right { right: 10px; }
        
        /* DOTS */
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            flex-shrink: 0;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transition: all 0.3s;
            cursor: pointer;
        }
        .dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }
        
        /* Control Bar */
        .control-bar {
            background: white;
            padding: 10px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-shrink: 0;
        }
        .control-btn {
            width: 20%;
            padding: 9px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .share-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stop-btn {
            background: #ff3b30;
            color: white;
            display: none;
        }
        .stop-btn.active {
            display: block;
        }
        .leave-btn {
            background: #f5f5f5;
            color: #333;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .share-options {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }
        .share-option {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            font-weight: 600;
        }
        .share-option:active {
            background: #e0e0e0;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            min-height: 100px;
            margin-bottom: 15px;
            resize: vertical;
            font-family: inherit;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            width: 100%;
        }
        .hidden { display: none !important; }
        
        /* Desktop - bigger share window */
        @media (min-width: 769px) {
            .carousel-container {
                max-height: calc(100vh - 150px);
            }
            .screen-card {
                height: 100% !important;
                max-height: 100% !important;
            }
        }
        
        /* Mobile fixes */
        @media (max-width: 768px) {
            .carousel-container {
                max-height: calc(100vh - 280px); /* Leave room for header + buttons */
            }
            .screen-card {
                width: auto !important;
                height: 100% !important;
                max-height: 100% !important;
                aspect-ratio: 9 / 19.5 !important;
            }
            .carousel-wrapper {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-card">
            <h1>üì±</h1>
            <h1 style="font-size: 42px; color: #667eea;">SWIS</h1>
            <p class="tagline">See What I See<br>Real-time screen sharing for groups</p>
            
            <button class="btn-primary" onclick="createRoom()">‚ú® Create New Room</button>
            
            <div class="divider">or join existing</div>
            
            <input type="text" id="joinCode" placeholder="Enter Room Code">
            <button class="btn-primary" onclick="joinRoom()">üö™ Join Room</button>
            
            <div id="status" class="status">‚úÖ Connected to Firebase</div>
        </div>
    </div>

    <!-- Room Screen -->
    <div id="roomScreen" class="room-screen">
        <div class="room-header">
            <div class="room-info">
                <div class="room-code" id="displayCode"></div>
                <div class="member-count"><span id="memberCount">0</span> people in room</div>
            </div>
            <button class="qr-btn" onclick="showQR()">üì± QR</button>
        </div>
        
        <!-- QR Code Overlay -->
        <div class="qr-overlay" id="qrOverlay" onclick="hideQR()">
            <div class="qr-overlay-content" onclick="event.stopPropagation()">
                <button class="qr-close" onclick="hideQR()">√ó</button>
                <h3 style="color: #667eea; margin-bottom: 15px; font-size: 20px;">Scan to Join</h3>
                <div id="qrCode">
                    <div id="qrCanvas"></div>
                    <p>Scan with your phone camera</p>
                </div>
            </div>
        </div>
        
        <div class="carousel-wrapper">
            <div class="carousel-container">
                <button class="nav-arrow nav-left" id="navLeft" onclick="prevSlide()">‚Äπ</button>
                <div id="cardsContainer">
                    <!-- Cards appear here -->
                </div>
                <button class="nav-arrow nav-right" id="navRight" onclick="nextSlide()">‚Ä∫</button>
            </div>
        </div>
        
        <div class="carousel-dots" id="carouselDots"></div>
        
        <div class="control-bar">
            <button class="control-btn share-btn" onclick="openShareModal()">
                üì§ Share
            </button>
            <button class="control-btn stop-btn" id="stopBtn" onclick="stopSharing()">
                ‚èπ Stop
            </button>
            <button class="control-btn leave-btn" onclick="leaveRoom()">
                üëã Leave
            </button>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h2>Share with group</h2>
            <div id="shareOptions">
                <div class="share-options">
                    <button class="share-option" onclick="selectShareType('photo')">
                        üì∑ Photo / Screenshot
                    </button>
                    <button class="share-option" onclick="selectShareType('link')">
                        üîó Website Link
                    </button>
                    <button class="share-option" onclick="selectShareType('text')">
                        üí¨ Message
                    </button>
                </div>
            </div>
            <div id="shareInput" class="hidden">
                <textarea id="textInput" class="hidden" placeholder="Type here..."></textarea>
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <button class="btn-primary" onclick="submitShare()">‚ú® Share with Group</button>
            </div>
            <button class="btn-secondary" onclick="closeShareModal()">Cancel</button>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, remove } 
            from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCeDlaBjRz-jPj6TZmEsg0yNvfR7fv0l4E",
            authDomain: "swis-9b0ce.firebaseapp.com",
            databaseURL: "https://swis-9b0ce-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "swis-9b0ce",
            storageBucket: "swis-9b0ce.firebasestorage.app",
            messagingSenderId: "25689930290",
            appId: "1:25689930290:web:a5370855e0dd7104071a2b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = sessionStorage.getItem('swis_room') || null;
        let currentUser = sessionStorage.getItem('swis_user') || 'User_' + Math.random().toString(36).substr(2, 6);
        let shareType = null;
        let currentSlide = 0;
        let memberList = [];
        
        sessionStorage.setItem('swis_user', currentUser);
        
        // Make functions global
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.leaveRoom = leaveRoom;
        window.openShareModal = openShareModal;
        window.closeShareModal = closeShareModal;
        window.selectShareType = selectShareType;
        window.submitShare = submitShare;
        window.stopSharing = stopSharing;
        window.goToSlide = goToSlide;
        window.nextSlide = nextSlide;
        window.prevSlide = prevSlide;
        
        // Check for QR code room parameter FIRST
        const urlParams = new URLSearchParams(window.location.search);
        const roomFromUrl = urlParams.get('room');
        
        console.log('URL params:', window.location.search);
        console.log('Room from URL:', roomFromUrl);
        console.log('Current room from storage:', currentRoom);
        
        if (roomFromUrl) {
            // From QR code - join immediately
            console.log('Joining from QR code:', roomFromUrl);
            joinRoomWithCode(roomFromUrl.toUpperCase());
        } else if (currentRoom) {
            // Returning user - rejoin
            console.log('Rejoining stored room:', currentRoom);
            joinRoomWithCode(currentRoom, true);
        } else {
            console.log('No room to join - showing welcome screen');
        }

        function createRoom() {
            const code = generateCode();
            joinRoomWithCode(code);
        }
        
        function showQR() {
            document.getElementById('qrOverlay').classList.add('active');
        }
        
        function hideQR() {
            document.getElementById('qrOverlay').classList.remove('active');
        }

        function generateCode() {
            const words = ['TABLE', 'SOFA', 'PUB', 'CAFE', 'DECK', 'BAR', 'ROOM'];
            return words[Math.floor(Math.random() * words.length)] + 
                   (Math.floor(Math.random() * 99) + 1);
        }

        function joinRoom() {
            const code = document.getElementById('joinCode').value.toUpperCase().trim();
            if (!code) return alert('Please enter a room code');
            joinRoomWithCode(code);
        }

        function joinRoomWithCode(code, isRejoin = false) {
            currentRoom = code;
            sessionStorage.setItem('swis_room', code);
            
            const userRef = ref(db, `rooms/${code}/members/${currentUser}`);
            set(userRef, {
                name: currentUser,
                joined: Date.now()
            });

            const membersRef = ref(db, `rooms/${code}/members`);
            onValue(membersRef, (snapshot) => {
                updateScreens();
            });

            const sharesRef = ref(db, `rooms/${code}/shares`);
            onValue(sharesRef, (snapshot) => {
                updateScreens();
            });

            showRoom(isRejoin);
        }

        function showRoom(isRejoin = false) {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('roomScreen').classList.add('active');
            document.getElementById('displayCode').textContent = currentRoom;
            
            if (!isRejoin) {
                const qrDiv = document.getElementById('qrCode');
                const qrCanvas = document.getElementById('qrCanvas');
                qrDiv.style.display = 'block';
                qrCanvas.innerHTML = '';
                
                const joinUrl = `https://jkconnollyengland-stack.github.io/swis-app/?room=${currentRoom}`;
                
                new QRCode(qrCanvas, {
                    text: joinUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#667eea",
                    colorLight: "#ffffff",
                });
            }
            
            if (!isRejoin) {
                updateScreens();
            }
        }

        function updateScreens() {
            const container = document.getElementById('cardsContainer');
            const dotsContainer = document.getElementById('carouselDots');
            
            const membersRef = ref(db, `rooms/${currentRoom}/members`);
            onValue(membersRef, (membersSnapshot) => {
                const members = membersSnapshot.val() || {};
                memberList = Object.keys(members);
                const memberCount = memberList.length;
                
                document.getElementById('memberCount').textContent = memberCount;
                
                const sharesRef = ref(db, `rooms/${currentRoom}/shares`);
                onValue(sharesRef, (sharesSnapshot) => {
                    const shares = sharesSnapshot.val() || {};
                    
                    let html = '';
                    let dotsHtml = '';
                    
                    memberList.forEach((userId, index) => {
                        const isMe = userId === currentUser;
                        const share = shares[userId];
                        const shortName = isMe ? 'YOU' : userId.substr(5, 6).toUpperCase();
                        const isActive = index === currentSlide ? 'active' : '';
                        
                        html += `
                            <div class="screen-card ${isActive}">
                                <div class="screen-header">
                                    <div class="user-name">${shortName}</div>
                                    ${share ? '<div class="live-badge">üî¥ LIVE</div>' : ''}
                                </div>
                                <div class="screen-content">
                                    ${share ? renderShare(share) : '<div class="empty-state">Not sharing</div>'}
                                </div>
                            </div>
                        `;
                        
                        dotsHtml += `<div class="dot ${index === currentSlide ? 'active' : ''}" onclick="goToSlide(${index})"></div>`;
                        
                        if (isMe && share) {
                            document.getElementById('stopBtn').classList.add('active');
                        } else if (isMe && !share) {
                            document.getElementById('stopBtn').classList.remove('active');
                        }
                    });
                    
                    container.innerHTML = html;
                    dotsContainer.innerHTML = dotsHtml;
                    
                    updateArrows();
                }, { onlyOnce: true });
            }, { onlyOnce: true });
        }

        function goToSlide(index) {
            currentSlide = index;
            document.querySelectorAll('.screen-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            updateArrows();
        }

        function nextSlide() {
            if (currentSlide < memberList.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        function updateArrows() {
            const leftArrow = document.getElementById('navLeft');
            const rightArrow = document.getElementById('navRight');
            
            if (memberList.length > 1) {
                leftArrow.classList.toggle('visible', currentSlide > 0);
                rightArrow.classList.toggle('visible', currentSlide < memberList.length - 1);
            } else {
                leftArrow.classList.remove('visible');
                rightArrow.classList.remove('visible');
            }
        }

        // Touch swipe
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        
        const container = document.getElementById('cardsContainer');
        
        container.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        container.addEventListener('touchmove', e => {
            // Prevent vertical scrolling
            const touchY = e.changedTouches[0].screenY;
            const deltaY = Math.abs(touchY - touchStartY);
            const deltaX = Math.abs(e.changedTouches[0].screenX - touchStartX);
            
            // If horizontal movement is greater, prevent vertical scroll
            if (deltaX > deltaY) {
                e.preventDefault();
            }
        }, { passive: false });
        
        container.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            }
            if (touchEndX > touchStartX + 50) {
                prevSlide();
            }
        }

        function renderShare(share) {
            if (share.type === 'photo') {
                return `<img src="${share.data}" alt="Shared photo">`;
            } else if (share.type === 'link') {
                return `<a href="${share.data}" target="_blank">${share.data}</a>`;
            } else {
                return `<p>${share.data}</p>`;
            }
        }

        function openShareModal() {
            document.getElementById('shareModal').classList.add('active');
            document.getElementById('shareOptions').classList.remove('hidden');
            document.getElementById('shareInput').classList.add('hidden');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
            document.getElementById('textInput').value = '';
            document.getElementById('fileInput').value = '';
        }

        function selectShareType(type) {
            shareType = type;
            document.getElementById('shareOptions').classList.add('hidden');
            document.getElementById('shareInput').classList.remove('hidden');
            
            const text = document.getElementById('textInput');
            const file = document.getElementById('fileInput');
            
            text.classList.add('hidden');
            file.classList.add('hidden');
            
            if (type === 'photo') {
                file.classList.remove('hidden');
            } else {
                text.classList.remove('hidden');
                text.placeholder = type === 'link' ? 'https://example.com' : 'Type your message...';
            }
        }

        async function submitShare() {
            let data = '';
            
            if (shareType === 'photo') {
                const file = document.getElementById('fileInput').files[0];
                if (!file) return alert('Please select a photo');
                data = await readFile(file);
            } else {
                data = document.getElementById('textInput').value.trim();
                if (!data) return alert('Please enter something to share');
            }
            
            const shareRef = ref(db, `rooms/${currentRoom}/shares/${currentUser}`);
            await set(shareRef, {
                type: shareType,
                data: data,
                timestamp: Date.now()
            });
            
            closeShareModal();
        }

        function readFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        async function stopSharing() {
            const shareRef = ref(db, `rooms/${currentRoom}/shares/${currentUser}`);
            await remove(shareRef);
        }

        async function leaveRoom() {
            if (!confirm('Leave this room?')) return;
            
            const userRef = ref(db, `rooms/${currentRoom}/members/${currentUser}`);
            const shareRef = ref(db, `rooms/${currentRoom}/shares/${currentUser}`);
            
            await remove(userRef);
            await remove(shareRef);
            
            currentRoom = null;
            sessionStorage.removeItem('swis_room');
            
            document.getElementById('roomScreen').classList.remove('active');
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('joinCode').value = '';
            document.getElementById('stopBtn').classList.remove('active');
        }
    </script>
</body>
</html>
